App\Entity\Description:
    description{1..10}:
        name (unique): <name()>
        description: <text()>
        url: <URL()>
        onePassword: <URL()>
        departments: "<numberBetween(0, 5)>x @department*"
        additionalInfo: <text()>
        createdby: "@user*"
        updatedby: "@user*"
